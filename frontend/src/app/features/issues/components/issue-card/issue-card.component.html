<div class="issue-card">
  <div (click)="openIssueDetailModal(issue.id)" class="issue">
    <p>
      {{ issue.title }}
    </p>
    <div class="bottom-section">
      <div class="status">
        <app-svg-icon
          [name]="issueTypeIcon | async"
          nz-tooltip
          [nzTooltipMouseEnterDelay]="0.3"
          [nzTooltipTitle]="issue.type"
          nzTooltipPlacement="bottom"
          [size]="20"
        >
        </app-svg-icon>
        <app-svg-icon
          *ngIf="priorityIcon | async as priorityIcon"
          [name]="priorityIcon.icon"
          nz-tooltip
          [nzTooltipMouseEnterDelay]="0.3"
          [nzTooltipTitle]="priorityIcon.value"
          nzTooltipPlacement="bottom"
          [style.color]="priorityIcon.color"
          [size]="20"
        >
        </app-svg-icon>
        <!-- <i nz-icon nzType="check-square" nzTheme="fill"></i>
        <i nz-icon nzType="arrow-up" nzTheme="outline"></i> -->
      </div>
      <div class="assignee">
        <span class="issue-name"
          >{{ issue.type | uppercase }}-{{ issue.id }}</span
        >
        <nz-avatar-group>
          <nz-avatar
            *ngFor="let user of assignees$ | async"
            nzIcon="user"
            nzSrc="{{ user?.avatarUrl }}"
            nz-tooltip
            nzTooltipTitle="Assignee: {{ user?.name }}"
            nzTooltipPlacement="bottom"
          ></nz-avatar>
        </nz-avatar-group>
      </div>
    </div>
  </div>
</div>
